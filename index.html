<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estelar</title>
    <link rel="icon" href="https://cache.refatorando.com/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-text">
            <div class="login-text-content">
                <h2>
                    Ola!<br>
                    Seja Bem-Vindo
                </h2>
                <p>
                    Faça login para continuar acessando essa pagina
                </p>
            </div>
        </div>
        <div class="login-form">
            <div class="login-form-content">
                <img src="public/images/logostar.png" width="250" alt="">
                <h3>Faça seu Login</h3>
                <form action="">
                    <input type="text" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <a href="#">Esqueci minha senha</a>
                    <button>Entrar</button>
                </form>
                <div class="login-form-divider">
                    <div>ou faz login com</div>
                </div>
                <a href="#" class="login-form-google">
                    <div id="google-container">
                        <div id="google-icon"></div>
                        <span id="google-sign-in">Sign in with Google</span>
                    </div>
                </a>    
                <div class="login-form-subscribe">
                    Nao tem uma conta? <a href="#">Inscreva-se</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
